<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 1px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            background-color: #eee;
            font-size: 2em;
            cursor: pointer;
        }
        .cell.last-move {
            background-color: #ffcc00;
        }
        #status {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #choose-symbol {
            margin-bottom: 20px;
        }
        #choose-symbol button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
        }
        #start-game {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="choose-symbol">
        <p>Select your symbol:</p>
        <button onclick="setPlayerSymbol('X')">Play as X</button>
        <button onclick="setPlayerSymbol('O')">Play as O</button>
    </div>
    <div id="board"></div>
    <button id="start-game" onclick="startGame()">Start Game</button>
    <div id="status"></div>

    <script src="tictactoe.js"></script>
</body>
</html>
